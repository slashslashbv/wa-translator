<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #25d366;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"], input[type="password"], select, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    input[type="text"]:focus, input[type="password"]:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #25d366;
    }

    code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #20b558;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .link {
      color: #25d366;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üåê WhatsApp Translator</h1>
  </div>

  <form id="settingsForm">
    <div class="form-group">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="sk-..." required>
      <div class="help-text">
        You can get a OpenAI API key at <a href="https://platform.openai.com/api-keys" class="link" target="_blank">platform.openai.com</a>
      </div>
    </div>

    <div class="form-group">
      <label for="targetLanguage">Targetlanguage:</label>
      <select id="targetLanguage" required>
        <option value="Dutch">Dutch</option>
        <option value="English">English</option>
        <option value="German">German</option>
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
        <option value="Italian">Italian</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Russian">Russian</option>
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
      </select>
    </div>

    <div class="form-group">
      <label for="customPrompt">Custom System Prompt (optional):</label>
      <textarea id="customPrompt" rows="4" placeholder="You are a professional translator. Translate the following text to {targetLanguage}."></textarea>
      <div class="help-text">
        Use <code>{targetLanguage}</code> as placeholder. Leave empty for default prompt.
      </div>
    </div>

    <button type="submit" id="saveBtn">Save settings</button>
  </form>

  <div id="status" class="status" ></div>

  <script src="popup.js"></script>
</body>
</html>
